DOCTYPE HTML>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Title</title>
</head>
<body>
  <p>Please enter two numbers:</p>
  <input type="text" id="one" size="5"><br>
  <input type="text" id="two" size="5">
  <label><button onclick="answers()">Click here</button></label>
  <hr>
  <p><span id="output"></span></p>
  <script>
      function answers(){
    /* Input:
     * Processing:
    
     * Output:
     */
    // Input
    let one = parseFloat(document.getElementById('one').value);
    let two = parseFloat(document.getElementById('two').value);
    let sum = one + two
    let answer = ""
    //Processing
    if(( one > 5 && two > 5) || (sum > 20)){
        answer = "true"
    }
    else{
        answer = "false"
    }
    document.getElementById('output').innerHTML = answer;
             
      }
  </script>
</body>
</html>
