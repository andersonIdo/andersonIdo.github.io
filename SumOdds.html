    <body>
        <header>
            <h1>Week 3: sumOdds</h1>

        <main>
            
        
            <label>Enter Number: <input type="text" id="number"></label>
            <label><button onclick="sumOdds()">Click here</button></label>
            <hr>
            <p><span id="output"></span></p>
        </main>

        <script>
             function sumOdds() {
             //Input: Get input form user
             //Progressing: use for loop from starting i value to the number given by the user
             //Output: Display the message to the user, Total Amount with the discount.
         
             //Input: Get number value from user
             let input= parseInt(document.getElementById('number').value);
            //  console.log(/'Input: ' + input);
             //Progressing:
            // // output = '';
            //  for (let i = 1; i <= number; i +=2){
            //     output = output + 'value:' + i + '<br>';
            //  }
            let isOdd = 0
            let array;
            let sum = 0;
            
            if (input % 2){
                 isOdd = input
            } else {
                 isOdd= input -1
            }

             for (let i = 1; i <=isOdd ; i += 2){
                 if (i == 1) {
                    array = i;
                    sum += i;
                 } else {
                    array += (' + ' + i);
                    sum += i;
                }
                    
             }

            array += (' = ' + sum);

             document.getElementById('output').innerHTML =  array;
            }
        </script>
    </body>
